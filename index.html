<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio web de practica</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Nahuel Bauza</a>
      <nav class="barraNav">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <button class="btnAcceso-surgir">Acceso</button>
      </nav>
    </header>

    <!-- Seccion de la imagen -->
    <section class="section">
      <div class="envoltura">
        <span class="icono-cerrar">
          <i class='bx bx-x' ></i>
        </span>

        <div class="logreg-box">
          <!-- Acceso formulario -->
          <div class="formulario-box acceso">
            <div class="logreg-titulo">
              <h2>Inicio</h2>
              <p>Por favor inicie sesion para usar la plataforma</p>
            </div>

            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="email" required />
                <label>Correo</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" required />
                <label>Contraseña</label>
              </div>

              <div class="remember-forgot">
                <label><input type="checkbox" />Recuerdame</label>
                <a href="#">Olvidaste tu contraseña</a>
              </div>

              <button type="submit" class="btn">Ingresar</button>

              <div class="logreg-link">
                <p>No tienes una cuenta <a href="#" class="registro-enlace">Crea una</a></p>
              </div>
            </form>
          </div>

          <!-- Registro de formulario -->

          <div class="formulario-box registro">
            <div class="logreg-titulo">
              <h2>Registro</h2>
              <p>proporcione lo siguiente para verificar su identidad</p>
            </div>

            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-user"></i></span>
                <input type="text" required />
                <label>Nombre completo</label>
              </div>

              <form action="#">
                <div class="input-box">
                  <span class="icon"><i class="bx bxs-envelope"></i></span>
                  <input type="email" required />
                  <label>Correo</label>
                </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" required />
                <label>Contraseña</label>
              </div>

              <div class="remember-forgot">
                <label
                  ><input type="checkbox" />Acepto los terminos y
                  condiciones</label
                >
              </div>

              <button type="submit" class="btn">Registrarse</button>

              <div class="logreg-link">
                <p>Ya tienes una cuenta <a href="#" class="acceso-enlace">Ingresar</a></p>
              </div>
            </form>
          </div>
        </div>
        <div class="media-options">
          <a href="#">
            <i class="bx bxl-google"></i>
            <span>Ingrese con Google</span>
          </a>

          <a href="#">
            <i class="bx bxl-facebook-circle"></i>
            <span>Ingrese con Facebook</span>
          </a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
